<ion-header>

  <ion-navbar>
    <ion-title>Cricket Scorecard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="login(f.value)">
    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" placeholder="Enter Username" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br/>
    <button ion-button block type="submit">Login</button>
  </form>
</ion-content>
